<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Event</h1>
    <form th:action="@{/events/update/{id}(id=${event.id})}"
          th:object="${event}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Event Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="hostName" class="form-label">Host Name:</label>
            <input type="text" th:field="*{hostName}" class="form-control" id="hostName" required>
            <div class="text-danger" th:if="${#fields.hasErrors('hostName')}"
                 th:errors="*{hostName}"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Host Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"></div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}"
                 th:errors="*{startDate}"></div>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}"
                 th:errors="*{endDate}"></div>
        </div>
        <div class="mb-3">
            <label for="minParticipants" class="form-label">Min Participants:</label>
            <input type="number" th:field="*{minParticipants}" class="form-control" id="minParticipants" required>
            <div class="text-danger" th:if="${#fields.hasErrors('minParticipants')}"
                 th:errors="*{minParticipants}"></div>
        </div>
        <div class="mb-3">
            <label for="maxParticipants" class="form-label">Max Participants:</label>
            <input type="number" th:field="*{maxParticipants}" class="form-control" id="maxParticipants" required>
            <div class="text-danger" th:if="${#fields.hasErrors('maxParticipants')}"
                 th:errors="*{maxParticipants}"></div>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select th:field="*{type}" class="form-control" id="type">
                <option th:each="type : ${types}"
                        th:value="${type.id}" th:text="${type.name}" th:selected="${type.id == event.type.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Save Changes</button>
        <a th:href="@{/events}" class="btn btn-primary">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
