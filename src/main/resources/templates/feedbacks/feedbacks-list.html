<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'feedback'">feedback</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section layout:fragment="content">
    <h1>Feedbacks List</h1>
<!--    <div>-->
<!--        <a th:href="@{/feedbacks/add}" class="btn btn-danger mb-3" sec:authorize="hasAnyAuthority('ADMIN')">Add New feedback</a>-->

<!--    </div>-->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Event Name</th>
            <th>Customer Email</th>
            <th>Customer Number</th>
            <th>Message</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="feedback : ${feedbacks}">
            <td th:text="${feedback.id}"></td>
            <td th:text="${feedback.customerName}"></td>
            <td th:text="${feedback.eventName}"></td>
            <td th:text="${feedback.customerEmail}"></td>
            <td th:text="${feedback.customerNumber}"></td>
            <td th:text="${feedback.mess}"></td>
            <td>
                    <a th:href="@{/feedbacks/delete/{id}(id=${feedback.id})}"
                       class="btn btn-warning btn-sm" onclick="return confirm('Bạn có chắc
không?')">Delete</a>
                
            </td>
        </tr>
        </tbody>
    </table>
    </section>
</body>
</html>
