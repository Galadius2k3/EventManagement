<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section layout:fragment="content" class="container mt-5">
    <h1>Form</h1>
    <form th:action="@{/feedbacks/add}" th:object="${feedback}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" th:field="*{customerName}" class="form-control" id="customerName"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('customerName')}"
                 th:errors="*{customerName}"></div>
        </div>
        <div class="mb-3">
            <label for="eventName" class="form-label">Event Name:</label>
            <input type="text" th:field="*{eventName}" class="form-control" id="eventName"
                   required>
        </div>
        <div class="mb-3">
            <label for="customerEmail" class="form-label">Your Email:</label>
            <input type="text" th:field="*{customerEmail}" class="form-control" id="customerEmail">
        </div>
        <div class="mb-3">
            <label for="customerNumber" class="form-label">Your Number:</label>
            <input type="text" th:field="*{customerNumber}" class="form-control" id="customerNumber">
        </div>
        <div class="mb-3">
            <label for="mess" class="form-label">Message:</label>
            <textarea th:field="*{mess}" class="form-control"
                      id="mess" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Send</button>
        <a th:href="@{/}" class="btn btn-primary">Cancel</a>
    </form>
        <div>
            You need to leave your email or phone number for our staff to contact and assist you.
            If you need urgent assistance, please contact the phone number <span class="text-danger">0815195297</span>, or email <span class="text-danger">lyquanghung2303@gmail.com</span>.
            Mr Hung will support you as soon as possible.
        </div>
        <div style="padding: 30px"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
